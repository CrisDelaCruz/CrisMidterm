<section class="contacts">
    <div class="container">
        <h1 class="text-center">Any Questions?</h1>
    
        <div class="row">
            <div class="col-lg-3" *ngFor="let cs of contacts">
                <div class="box">
                   
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>

                   

                    </div>
    
                </div>
    
            </div>
        </div>
        <div class="follow text-center">
            <a href="#">Facebook</a>
            <a href="#">Gmail</a>
            <a href="#">Call</a>
            <a href="#">Instagram</a>
    </div>
    </section>
